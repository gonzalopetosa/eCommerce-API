<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Spring Boot</title>
    <link th:href="@{css/adminStyle.css}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div th:include="admin/template_admin.html::header"></div>


    <div class="nav-cont container-fluid m-0" >
        <nav class="body-nav text-center align-items-center justify-content-center">
            <h2 class="p-4">Productos destacados</h2>
            <section class="productos-section row align-items-center justify-content-around" >
                <div class="productos-list row align-items-start justify-content-around" style="height: 100vh">
                    <div th:each="producto : ${productos}" class="producto col-md">

                        <img th:src="@{'/images/' + ${producto.image}}" alt="" />
                        <h3 th:text="${producto.name}"></h3>
                        <p th:text="'Precio: $' + ${producto.price}"></p>
                        <button>Agregar al carrito</button>

                    </div>

                </div>
            </section>
        </nav>
    </div>

    <div th:include="admin/template_admin.html::footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
