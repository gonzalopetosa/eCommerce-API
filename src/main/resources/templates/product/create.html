<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear</title>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- Navigation -->
    <div th:include="admin/template_admin.html::header"></div>
<div class="form-cont">
    <div class="container">
        <form class="row align-items-center justify-content-center p-5" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="ID">
            <div class="col-4 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text"  class="form-control" id="name" name="name" required>
            </div>
            <div class="col-4 mb-3">
                <label for="company" class="form-label">Compañía</label>
                <input type="text"  class="form-control" id="company" name="company" required>
            </div>
            <div class="col-4 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number"  class="form-control" id="stock" name="stock" required>
            </div>
            <div class="col-4 mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number"  class="form-control" id="price" name="price" required>
            </div>
            <div class="col-sm-6 mb-3">
                <label for="img" class="form-label">Imagen</label>
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
            <div class="col-7 mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control"  id="description" name="description" required></textarea>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-saved"></span> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
    <!-- Footer -->
    <div th:include="admin/template_admin.html::footer" ></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
