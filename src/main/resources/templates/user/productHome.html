<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Producto</title>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div th:include="user/template_user.html::header"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Producto</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Producto</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="#"> <img class="img-fluid rounded"
                                      th:src="@{/images/{img} (img=${producto.image})  }" alt="">
                    </a>
                </div>
                <div class="col-lg-6">
                    <form th:action="@{/order}" method="POST">
                        <input type="hidden" th:value="${producto.ID}" name="id">
                        <h2 class="card-title" th:text="${producto.name}"></h2>

                        <ul class="list-group">
                            <li class="list-group-item"><h5 th:text=" 'Precio: '+ ${producto.price} "></h5></li>
                            <li class="list-group-item">
                                <p th:text=" 'Descripción: '+ ${producto.description} "></p>
                            </li>
                            <li class="list-group-item"><h6>
                                Cantidad: <input type="number" id="cantidad" name="cantidad"
                                                 autocomplete="off" min="1" max="5" value="1">
                            </h6></li>
                        </ul>


                        <button type="submit" class="btn btn-dark">Añadir al
                            carrito</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<div th:include="user/template_user.html::footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
