<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link th:href="@{/css/adminStyle.css}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2>Registro</h2>

                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/user/save}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label> <input type="text"
                                                         class="form-control" id="name" name="name" required
                                                         placeholder="Ingrese su nombres" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="last_name">Apellido:</label> <input type="text"
                                                class="form-control" id="last_name" name="last_name" required
                                                placeholder="Ingrese su apellido" autocomplete="off">

        </div>

        <div class="form-group">
            <label for="email">Email:</label> <input type="email"
                                                     class="form-control" id="email" name="email" required
                                                     placeholder="Ingrese su email" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label> <input type="text"
                                                             class="form-control" id="address" name="address" required
                                                             placeholder="Ingrese su dirección" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="country">Pais:</label> <input type="text"
                                                             class="form-control" id="country" name="country" required
                                                             placeholder="Ingrese su pais" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="city">Ciudad:</label> <input type="text"
                                                             class="form-control" id="city" name="city" required
                                                             placeholder="Ingrese su ciudad" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="postal_code">Codigo Postal:</label> <input type="text"
                                                             class="form-control" id="postal_code" name="postal_code" required
                                                             placeholder="Ingrese su dirección" autocomplete="off">
        </div>

        <div class="form-group">
            <label for=>Contraseña</label> <input type="password"
                                                       class="form-control" id="password" name="password" required
                                                       placeholder="Ingrese su contraseña" autocomplete="off">
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

</div>


<div th:include="user/template_user.html::footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
